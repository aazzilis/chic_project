<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/customStyles.css') }}"
    />
      <title>Document</title>
   </head>
   <body class="bg-customGray flex justify-center items-center min-h-screen">
      <!-- Контейнер -->
      <div class="w-full max-w-6xl bg-customGray">
         <!-- Верхняя часть -->
         <div class="flex justify-between items-start pb-5">
            <img src="{{ url_for('static', filename= 'assets/img/svg/logo.svg') }}" alt="">
         </div>
         <!-- Основной контент -->
         <div class="flex flex-wrap justify-between bg-customWhite p-8 shadow-lg">
            <form action="" method="post">

               <div class="container mx-auto flex flex-wrap md:flex-nowrap p-4">
                  <!-- Первая часть -->
                  <div class="w-full md:w-1/2 p-4">
                     <h2 class="text-3xl font-bold mb-6">Регистрация</h2>
                     <!-- Форма регистрации -->
                        <div class="mb-4">
                           <label for="name" class="block text-gray-700 mb-2">Имя</label>
                           <input type="text" name="name" id="name" placeholder="Жанна"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div class="mb-4">
                           <label for="surname" class="block text-gray-700 mb-2">Фамилия</label>
                           <input type="text" name="surname" id="surname" placeholder="Иванова"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div class="mb-4">
                           <label for="email" class="block text-gray-700 mb-2">Email</label>
                           <input type="email" name="email" id="email" placeholder="chec@gmail.com"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div class="mb-6">
                           <label for="password" class="block text-gray-700 mb-2">Пароль</label>
                           <input type="password" name="password" id="password" placeholder="Пароль"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                  </div>
               
                  <!-- Вторая часть -->
                  <div class="w-full md:w-1/2 p-4 md:ml-auto">
                     <h2 class="text-3xl font-bold mb-6">Параметры</h2>
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                           <label for="height" class="block text-gray-700 mb-2">Рост</label>
                           <input type="number" name="height" id="height" placeholder="180"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div>
                           <label for="waist" class="block text-gray-700 mb-2">Объём талии</label>
                           <input type="number" name="waist" id="waist" placeholder="70"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div>
                           <label for="chest" class="block text-gray-700 mb-2">Объём груди</label>
                           <input type="number" name="chest" id="chest" placeholder="90"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div>
                           <label for="size" class="block text-gray-700 mb-2">Размер</label>
                           <input type="text" name="size" id="size" placeholder="S"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div>
                           <label for="hips" class="block text-gray-700 mb-2">Объём бёдер</label>
                           <input type="number" name="hips" id="hips" placeholder="90"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div>
                           <label for="weight" class="block text-gray-700 mb-2">Вес</label>
                           <input type="number" name="weight" id="weight" placeholder="60"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                        <div class="col-span-2">
                           <label for="dob" class="block text-gray-700 mb-2">Дата рождения</label>
                           <input type="text" name="dob" id="dob" placeholder="ДД.ММ.ГГ"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        </div>
                     </div>
                  </div>
               </div>

               <button type="submit"
               class="w-60 p-3 bg-black text-white font-bold rounded-lg hover:bg-gray-800 transition mx-auto">Зарегистрироваться
               </button>

            </form>

         </div>
         
         <!-- Нижняя полоса -->
         <div class="h-4 bg-customGreen"></div>
         <div class="h-8 bg-customBlack"></div>

      </div>
   </body>
</html>
