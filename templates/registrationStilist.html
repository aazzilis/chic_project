<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/customStyles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
      <title>Document</title>
   </head>
   <body class="bg-customGray flex justify-center items-center min-h-screen">
      <!-- Основной контейнер -->
      <div class="w-full max-w-6xl bg-customGray overflow-hidden">
         <!-- Верхняя часть -->
         <div class="flex justify-between items-start pb-5">
            <img src="{{ url_for('static', filename= 'assets/img/svg/logo.svg') }}" alt="">
         </div>
         <!-- Контент -->
         <div class="flex flex-wrap bg-customWhite p-8 shadow-lg">
            <!-- Левая часть с регистрацией -->
            <div class="w-full md:w-1/2 p-4">
               <h2 class="text-3xl font-bold mb-6">Регистрация стилиста</h2>
               <form method="post" enctype="multipart/form-data">
                  <!-- Имя -->
                  <div class="mb-4">
                     <label for="name" class="block text-gray-700 mb-2">Имя</label>
                     <input type="text" name="name" id="name" placeholder="Введите ваше имя"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                  </div>
                  <!-- Фамилия -->
                  <div class="mb-4">
                     <label for="surname" class="block text-gray-700 mb-2">Фамилия</label>
                     <input type="text" name="surname" id="surname" placeholder="Введите вашу фамилию"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                  </div>
                  <!-- Email -->
                  <div class="mb-4">
                     <label for="email" class="block text-gray-700 mb-2">Email</label>
                     <input type="email" name="email" id="email" placeholder="example@email.com"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                  </div>
                  <!-- Пароль -->
                  <div class="mb-6">
                     <label for="password" class="block text-gray-700 mb-2">Пароль</label>
                     <input type="password" name="password" id="password" placeholder="Введите пароль"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                  </div>
                  
                  <!-- Добавляем поля для файлов перед кнопкой регистрации -->
                  <div class="mb-4 flex flex-col items-center justify-center">
                     <label for="resume" class="block text-gray-700 mb-2">Резюме</label>
                     <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"
                        class="w-3/4 text-sm text-gray-500 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-black file:text-white hover:file:bg-gray-800 cursor-pointer">
                     <p id="resumeStatus" class="mt-2 text-sm text-gray-500"></p>
                  </div>

                  <div class="mb-6 flex flex-col items-center justify-center">
                     <label for="certificate" class="block text-gray-700 mb-2">Сертификат</label>
                     <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png"
                        class="w-3/4 text-sm text-gray-500 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-black file:text-white hover:file:bg-gray-800 cursor-pointer">
                     <p id="certificateStatus" class="mt-2 text-sm text-gray-500"></p>
                  </div>

                  <!-- Кнопка -->
                  <button type="submit"
                     class="w-full p-3 bg-black text-white font-bold rounded-lg hover:bg-gray-800 transition">
                  Зарегистрироваться
                  </button>
               </form>
            </div>

            <!-- Правая часть теперь только с изображением -->
            <div class="w-full md:w-1/2 p-4 flex flex-col items-center justify-center border-l">
               <h2 class="text-3xl font-bold mb-6 text-center">Добро пожаловать</h2>
               
               <!-- Иконка или изображение -->
               <div class="mt-4 text-center">
                  <p class="mt-4 text-customBlack font-semibold bg-customGray py-2 px-4 rounded-lg">Готовы начать вашу карьеру стилиста?</p>
                  <img src="{{ url_for('static', filename='assets/img/png/janna-hello.png') }}" alt="Иконка стилиста" class="w-auto h-auto mx-auto rounded-full">
               </div>
            </div>

         </div>
         <!-- Нижняя полоса -->
         <div class="h-4 bg-customGreen"></div>
         <div class="h-8 bg-customBlack"></div>
      </div>

      <!-- Добавьте этот скрипт перед закрывающим тегом body -->
      <script>
      document.getElementById('resume').addEventListener('change', function(e) {
          const status = document.getElementById('resumeStatus');
          if (e.target.files.length > 0) {
              status.textContent = 'Резюме успешно загружено';
              status.className = 'mt-2 text-sm text-green-600';
          } else {
              status.textContent = 'Файл не выбран';
              status.className = 'mt-2 text-sm text-gray-500';
          }
      });

      document.getElementById('certificate').addEventListener('change', function(e) {
          const status = document.getElementById('certificateStatus');
          if (e.target.files.length > 0) {
              status.textContent = 'Сертификат успешно загружен';
              status.className = 'mt-2 text-sm text-green-600';
          } else {
              status.textContent = 'Файл не выбран';
              status.className = 'mt-2 text-sm text-gray-500';
          }
      });
      </script>
   </body>
</html>
