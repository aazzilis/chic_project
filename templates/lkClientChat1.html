<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
      <link rel="stylesheet" href="/css/output.css">
      <link rel="stylesheet" href="/css/customStyles.css">
      <title>Личный кабинет - Клиент</title>
   </head>
    <body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen">

        <!-- Header -->
    <header class="flex items-center justify-between p-3 bg-customWhite shadow-md">
        <!-- Logo -->
        <div class="ml-20">
          <a href="index.html">
            <img src="/assets/img/svg/logoHead.svg" alt="">
          </a>
        </div>
    
        <!-- Menu Icon -->
        <div class="text-3xl cursor-pointer mr-10">
          <img src="/assets/img/svg/burger-menu.svg" alt="">
        </div>
        
      </header>

        <div class="container mx-auto p-6 max-w-4xl">

            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">

                <div class="flex justify-between items-center mb-5">
                    <h1 class="text-3xl font-bold text-customBlack oswald-weight-medium">Добро пожаловать, Анна</h1>
                    <a href="/lkCL" class="inline-block px-4 py-2 oswald-weight-medium bg-customBlack text-white rounded-lg hover:text-customBlack border-2 border-transparent hover:border-customBlack hover:bg-customGreen transition-colors">
                        В профиль
                    </a>
                </div>

                <div class="flex flex-col gap-6">
                    <!-- Секция чатов -->
                    <div class="bg-white rounded-xl shadow-lg p-6 oswald-weight-medium">
                        <h2 class="text-2xl font-semibold text-customBlack mb-4">Активные чаты</h2>
                        <ul class="space-y-3">
                            <li class="border rounded-lg p-4 hover:bg-gray-50 transition-colors cursor-pointer">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="text-lg">Чат с Ольга Петрова</h3>
                                        <p class="text-base text-customBlack mt-1">Последнее сообщение: Здравствуйте!</p>
                                    </div>
                                </div>
                            </li>
                            <li class="border rounded-lg p-4 hover:bg-gray-50 transition-colors cursor-pointer">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="font-semibold text-lg">Чат с Иван Сидоров</h3>
                                        <p class="text-base text-customBlack mt-1">Последнее сообщение: До встречи!</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
    
                    <!-- Секция доступных пользователей -->
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h2 class="text-2xl font-semibold text-customBlack mb-4 oswald-weight-medium">Доступные пользователи</h2>
                        <ul class="space-y-3 oswald-weight-medium">
                            <li>
                                <a href="#" class="block border rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                    <div class="flex items-center">
                                        <img src="/assets/img/png/avatarClient.png" alt="Ольга Петрова" class="w-10 h-10 rounded-full mr-3 object-cover">
                                        <span class="text-lg">Ольга Петрова</span>
                                    </div>
                                </a>
                            </li>
                            <li>

                                <a href="#" class="block border rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                    <div class="flex items-center">
                                        <img src="/assets/img/png/avatarClient.png" alt="Иван Сидоров" class="w-10 h-10 rounded-full mr-3 object-cover">
                                        <span class="text-lg">Иван Сидоров</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

            </div>

        <script>
            const socket = io();
            
            socket.on('update_unreaded', (data) => {
                const unreadedElement = document.getElementById(`unreaded_${data.unreaded.chat_id}`);
                if (unreadedElement) {
                    unreadedElement.innerHTML = data.unreaded.unreaded;
                }
            });
        </script>
    </body>
</html>
